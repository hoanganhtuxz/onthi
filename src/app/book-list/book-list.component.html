<div class="box" *ngFor="let book of books">
  <p>{{book.title}}</p>
  <p>{{book.price}}</p>
  <p>{{book.desc}}</p>
  <p>{{book.auther}}</p>

  <button (click)="onRemove(book.id)">delete</button>
</div>
